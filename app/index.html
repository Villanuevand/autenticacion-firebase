<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación con Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrés Villanueva">
    <meta name="description" content="Autenticación con Firebase" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.deep_orange-blue.min.css"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #login { margin: 100px 0; display: block }
        #active-user { display:none}
        #twitter  { background: #1da1f2;}
        #facebook { background: #4267b2}
        #google { background: #db4437}
        #github {background: #24292e}
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Autenticación con Firebase</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

            </div>
        </header>
        <main class="mdl-layout__content">

            <div class="page-content">
                <!-- Your content goes here -->
                <div class="mdl-grid panel-buttons" id="login">
                    <div class="mdl-cell mdl-cell--6-col">

                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <h4>Elige una de las siguientes redes sociales para tú autenticación:</h4>
                        <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect mdl-button--colored" id="facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            Facebook
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect mdl-button--colored" id="twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            Twitter
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect mdl-button--colored" id="github">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            Github
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect  mdl-button--colored" id="google">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Google
                        </button>

                    </div>
                </div>
                <div class="mdl-grid panel-buttons" id="active-user">
                    <div class="mdl-cell mdl-cell--4-col">&nbsp;</div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h5  class="mdl-card__title-text" id="userName"></h5>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p id="userEmail"></p>
                            </div>
                            <img  id="userImage" alt="user-active" width="330">
                            <div class="mdl-card__actions mdl-card--border">

                            </div>

                        <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect mdl-button--colored" id="logout">
                            Cerrar Sesión
                        </button>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>

            </div>

        </main>
    </div>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <!--  GOOGLE -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./dist/app.min.js"></script>
</body>
</html>
